<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Agent Tourism System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1> Multi-Agent Tourism System</h1>
            <p class="subtitle">Plan your perfect trip with AI-powered weather and attraction recommendations</p>
        </header>

        <div class="mode-selector">
            <button class="mode-btn active" data-mode="offline" id="offline-btn">
                 Offline Mode
            </button>
            {% if has_openai %}
            <button class="mode-btn" data-mode="online" id="online-btn">
                 AI Mode
            </button>
            {% endif %}
        </div>

    

        <!-- Offline Mode -->
        <div class="mode-panel active" id="offline-panel">
            <div class="input-section">
                <div class="input-group">
                    <label for="place-input">Enter the place you want to visit:</label>
                    <input type="text" id="place-input" placeholder="e.g., Bangalore, Paris, Tokyo..." autocomplete="off">
                    <button id="verify-btn" class="btn-secondary">Verify Place</button>
                </div>
                
                <div class="options-group">
                    <label>What information would you like?</label>
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="weather-check" checked>
                            <span>üå§Ô∏è Weather</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="places-check" checked>
                            <span>üèõÔ∏è Tourist Places</span>
                        </label>
                    </div>
                </div>
                
                <button id="search-btn" class="btn-primary">
                    <span class="btn-text">Search</span>
                    <span class="btn-loader" style="display: none;">‚è≥ Processing...</span>
                </button>
            </div>
        </div>

        <!-- Online Mode -->
        {% if has_openai %}
        <div class="mode-panel" id="online-panel">
            <div class="input-section">
                <div class="input-group">
                    <label for="query-input">Ask naturally (e.g., "I'm going to Bangalore, what's the weather?")</label>
                    <textarea id="query-input" rows="3" placeholder="I'm going to go to Bangalore, let's plan my trip."></textarea>
                </div>
                
                <button id="query-btn" class="btn-primary">
                    <span class="btn-text">Ask AI</span>
                    <span class="btn-loader" style="display: none;">‚è≥ Processing...</span>
                </button>
            </div>
        </div>
        {% endif %}

        <!-- Results Section -->
        <div id="results-section" class="results-section" style="display: none;">
            <div class="result-card">
                <div class="result-header">
                    <h2 id="result-title">Results</h2>
                    <button id="clear-btn" class="btn-clear">‚úï Clear</button>
                </div>
                <div id="result-content" class="result-content"></div>
            </div>
        </div>

        <!-- Error Section -->
        <div id="error-section" class="error-section" style="display: none;">
            <div class="error-card">
                <span class="error-icon">‚ö†Ô∏è</span>
                <p id="error-message"></p>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div id="loading-overlay" class="loading-overlay" style="display: none;">
            <div class="spinner"></div>
            <p>Processing your request...</p>
        </div>
    </div>

    <footer>
        <p>Powered by Open-Meteo, Overpass API, and Nominatim</p>
    </footer>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
